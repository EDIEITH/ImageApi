<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <table border="1" height="50px" width="800px" align="center" bgcolor="lightblue" id="mytable">
    
        <tr>
            <th>Name</th>
            <th>image</th>
            <th>url</th>
            <th>ID</th>
        </tr>
        <tbody id="tab">

        </tbody>
    </table>
    <!-- <button id="btn">click</button> -->
    <script>
        fetch("https://api.github.com/users")
        .then(res=>res.json())
        .then(res=>{
            res.forEach(mydata => {
                tab.innerHTML+=`<tr>
                    <td>${mydata.login}</td>
                    <td><img src='${mydata.avatar_url}' height='100' width='100'></td>
                    <td><a href="${mydata.html_url}">Link'</a></td>
                    <td> "${mydata.id}"</td>
                </tr>`
            })   
        });    
        </script>
        </body>
        </html>
